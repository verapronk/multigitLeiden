<html>

<head>
    <script>
        var dek = ["2", "3","4","5","6","7","8","9","10","Boer","Vrouw","Heer","Aas"]
        var mijnHand = [];
               
        function kiesRandomKaart(){
            var kaart = Math.floor(Math.random() * dek.length);
            var KaartTwee = Math.floor(Math.random() * dek.length);
            
            hand1(dek[kaart]);
            hand2(dek[KaartTwee]);
        }
      
        function hand1(deKaart1){
            console.log(deKaart1);
            mijnHand.push(deKaart1);
        }
        function hand2(deKaart2){
            console.log(deKaart2);
            mijnHand.push(deKaart2);
            
            printHand(mijnHand);
        }
        function printHand(deHand){
            console.log(deHand);
            var handDiv = document.getElementById("deDiv");
            handDiv.innerHTML = deHand;
        
        }
    </script>

    <style>

        div{
            font-family:'Verdana';
            padding-top: 25px;
            padding-left: 10px;
            margin-top: 25px;
            width: 400px;
            height: 300px;
            border-radius: 25px;
            border: 2px solid darkgreen;
            background-color: green;
        }
    </style>
</head>

<body>
    <input type="button" id="toonkaarten" onclick="kiesRandomKaart()" value="toon kaarten">
    <div id="deDiv"> <br> Starten maar </div>
</body>
</html>
